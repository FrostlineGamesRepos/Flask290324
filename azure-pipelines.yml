
trigger:
- main  # or the branch you want to trigger on

pool:
  name: 'Default'  # Specify the label of your self-hosted Windows agent

steps:
- script: |
    whoami
    python -m venv venv
    venv\Scripts\activate
    pip install -r requirements.txt
  displayName: 'Install dependencies'

- script: |
    venv\Scripts\activate
    python app.py
  displayName: 'Run Flask App'
